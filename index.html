<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Style sheets -->
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"crossorigin="anonymous">

    <title>Weather App</title>
</head>

<body ng-app="WeatherApp">
    
    <div class="container" ng-controller="WeatherViewCtrl as vm">
        Current weather in : {{vm.weatherData.name}}
        <ul>
            <li>Temperature : {{vm.weatherData.main.temp_min}} - {{vm.weatherData.main.temp_max}} celsius</li>
            <li>Description : {{vm.weatherData.weather[0].description}}</li>
            
            <img ng-src="{{vm.setImage(vm.weatherData.weather[0].icon)}}" alt="Weather Image">
        </ul>
    </div>


    <!--CDN links -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>

    <!-- Application Script -->
    <script src="app/app.js"></script>

    <!-- Controllers -->
    <script src="app/controllers/weatherViewCtrl.js"></script>

    <!-- Services -->
    <script src="app/services/getWeatherData.js"></script>
    <script src="app/services/getWeatherImg.js"></script>


</body>
</html>
