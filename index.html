<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Style sheets -->
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <!-- Fontawesome CDN -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Exo+2:400,500,700" rel="stylesheet">
    <title>Weather App</title>
</head>

<body ng-app="WeatherApp" ng-cloak class="search-bar">


    <div id="site-logo"><span id="logo-part-1">Weather </span><i class="fas fa-sun setspace"></i> <span id="logo-part-2">Forecast</span></div>

    <div class="input-group mb-3"  id="searchBar">
        <div class="input-group-prepend">
            <span class="input-group-text" id="location"><i class="fas fa-search"></i></span>
        </div>
        <input type="text" id="searchTextField" class="form-control" placeholder="Enter a city name..." aria-label="Location-name" aria-describedby="location">
    </div>

    <div ui-view></div>


    <!--CDN links -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.17/angular-filter.min.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCc-Kb7O6Vw8yGPSJwFHc9pA7V4cGQkveM&libraries=places" type="text/javascript"></script>



    <!-- Application Script -->
    <script src="app/app.js"></script>

    <!-- Controllers -->
    <script src="app/controllers/weatherViewCtrl.js"></script>

    <!-- Services -->
    <script src="app/services/getWeatherData.js"></script>
    <script src="app/services/getWeatherImg.js"></script>

    <!-- Directives -->
    <script src="app/directives/setArrow.js"></script>
    <script src="app/directives/setWindDirection.js"></script>
    <script src="app/directives/searchBar.js"></script>


    <!-- UI-Router -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.js"></script>

    <!-- Other JS scripts -->
    <script src="app/other/javascript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.6.7/angular-sanitize.min.js"></script>


</body>

</html>
